<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vegras - Fresh Vegetables</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-3xl font-bold text-orange-600">vegras</h1>
        </div>
        <div class="flex items-center space-x-6">
          <a href="#home" class="text-gray-700 hover:text-orange-600 text-sm font-medium">Home</a>
          <a href="cart.html" class="text-gray-700 hover:text-orange-600 text-sm font-medium">Your Cart</a>
          <button id="authButton" onclick="toggleAuthModal()" class="text-gray-700 hover:text-orange-600 text-sm font-medium">Login</button>
          <button id="logoutButton" onclick="logout()" class="hidden text-gray-700 hover:text-orange-600 text-sm font-medium">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 pb-12 px-4">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Fresh Vegetables</h2>

    <!-- Search & Filter -->
    <div class="max-w-2xl mx-auto mb-10 flex flex-col sm:flex-row gap-4">
      <input type="text" id="searchInput" placeholder="Search any vegetable..." 
             class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"/>
      <select id="categoryFilter" class="px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        <option value="">All Categories</option>
        <option value="tomato-onion-potato">Tomato Onion Potato</option>
        <option value="leafy-vegetables">Leafy Vegetables</option>
        <option value="frozen-vegetables">Frozen Vegetables</option>
        <option value="indian-vegetables">Indian Vegetables</option>
        <option value="imported-vegetables">Imported & Exotic</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div id="productsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-5 md:gap-8">
      <!-- All products injected by JavaScript -->
    </div>

    <div class="text-center mt-12">
      <button onclick="addToCart()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 px-10 rounded-lg text-lg shadow-lg transition">
        Add to Cart
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10 mt-16">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-orange-600 mb-2">vegras</h1>
      <p class="text-gray-400">Â© 2025 vegras - Fresh Daily Delivery</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
